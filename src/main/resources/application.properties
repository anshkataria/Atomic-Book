spring.application.name=Atomic Book
server.port=8080

# DataBase Configuration (PLSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/atomicbook_db
spring.database.username=
spring.database.password=

#JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.yourname.atomicbook=DEBUG